<section id="focus" class="focus-section">
  <div class="container-lg py-5">
    <div *ngIf="post$ | async as post" class="row row-cols-1 row-cols-md-1 g-4">
      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h1 class="card-title">{{ post?.title }}</h1>
            <p class="card-text">{{ post?.body }}</p>
          </div>
          <div class="card-footer py-3">
            <div class="card-footer__info">
              <span>posted by </span>
              <span class="username">{{ post?.user?.username }} </span>
            </div>
          </div>
          <h3 class="card-subtitle">Comments</h3>
          <div *ngIf="post.comments" id="comments" class="">
            <ng-container *ngFor="let comment of post.comments">
              <app-post-comment class="item mt-4 card" [item]="comment"></app-post-comment>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
