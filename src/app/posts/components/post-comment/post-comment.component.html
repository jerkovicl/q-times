<div class="col">
  <div class="card shadow-sm h-100">
    <div class="card-body">
      <h3 class="card-title">
        {{ item?.name }}
      </h3>
      <p class="card-text">
        {{ item?.body }}
      </p>
    </div>
    <div class="card-footer py-3">
      <div class="card-footer__info">
        <span>posted by </span>
        <span class="username">{{ item?.email }} </span>
      </div>
    </div>
  </div>
</div>
