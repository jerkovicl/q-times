<section id="focus" class="focus-section">
  <div class="container-lg py-5">
    <div class="container px-0">
      <div class="row">
        <div class="col">
          <h2 class="title-section">News</h2>
          <ng-container *ngIf="autocompleteItems$ | async as autocompleteItems">
            <div class="search-container">
              <app-search
                [items]="autocompleteItems"
                (searched)="onSearchChange($event)"
                (filtered)="onFilteredChange($event)"
                (selected)="onItemSelect($event)"
              ></app-search>
            </div>
          </ng-container>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div *ngIf="posts$ | async as posts" id="posts" class="row row-cols-1 row-cols-md-3 g-4">
      <ng-container *ngFor="let post of posts">
        <app-post-item [post]="post"></app-post-item>
      </ng-container>
    </div>
  </div>
</section>
