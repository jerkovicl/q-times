<div class="container">
  <h2 class="card-header">Posts List</h2>
  <app-search (searched)="onSearchChange($event)" (selected)="onItemSelect($event)"></app-search>
  <div *ngIf="posts$ | async as posts" id="posts" class="row">
    <ng-container *ngFor="let post of posts">
      <app-post-item class="item mt-4 ml-4 mr-4 card" [post]="post"></app-post-item>
    </ng-container>
  </div>
</div>
